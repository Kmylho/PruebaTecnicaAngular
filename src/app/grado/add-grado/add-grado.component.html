<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-4 offset-md-4 col-sm-12 mb-5">
      <form [formGroup]="FormData" role="form" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group mb-3">
          <h2>Añadir Grado</h2>
        </div>
        <div class="form-group">
          <label>ID</label>
          <input type="number" min="1" formControlName="id" class="form-control" placeholder="ID" >
        </div>
        <div class="form-group">
          <label>GRADO</label>
          <input type="text" formControlName="grado" class="form-control" placeholder="GRADO">
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-success">Añadir</button>
        </div>
      </form>
    </div>
  </div>
</div>
