<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-10 offset-md1 col-sm-12">
      <div class="d-flex justify-content-between mb-5">
        <div>
          <input type="text" class="form-control" placeholder="Buscar productos..." autocomplete="off">
        </div>
        <div>
          <a [routerLink]="['/add-producto']" class="p-2">
            <button class="btn btn-primary">AÃ±adir Producto</button>
          </a>
        </div>
      </div>

      <div style="overflow-x: auto;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">ESPECIE</th>
              <th scope="col">VARIEDAD</th>
              <th scope="col">GRADO</th>
              <th scope="col">FOTO</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let producto of productos$; let i = index">
              <td scope="row">{{ producto.id }}</td>
              <td scope="row">{{ producto.nombre }}</td>
              <td scope="row">{{ producto.especie }}</td>
              <td scope="row">{{ producto.variedad }}</td>
              <td scope="row">{{ producto.grado }}</td>
              <td scope="row">{{ producto.foto }}</td>
              <td class="td-btn">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-outline-success btn-sm p-2" (click)="onUpdateProducto(producto.id)">Editar</button>
                  <button type="button" class="btn btn-outline-danger btn-sm mr-2" (click)="onDeleteProducto(producto.id)">Eliminar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
