<div class="container" >
  <h1>Lista de productos</h1><br><br>
  <div class="row col-md-6 col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar Producto" #buscador (keyup)="busqueda(buscador)">
      <a [routerLink]="['/add-producto']" >
        <button class="btn btn-primary">AÃ±adir Producto</button>
      </a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12 col-lg-12 offset-md1 col-sm-12">
      <div style="overflow-x: auto;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">ESPECIE</th>
              <th scope="col">VARIEDAD</th>
              <th scope="col">GRADO</th>
              <th scope="col">FOTO</th>
              <th scope="col">OPCIONES</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let producto of productos$">
              <td scope="row">{{ producto.id }}</td>
              <td scope="row">{{ producto.nombre }}</td>
              <td scope="row">{{ producto.especie }}</td>
              <td scope="row">{{ producto.variedad }}</td>
              <td scope="row">{{ producto.grado }}</td>
              <td scope="row"><img [src]= [producto.foto] width="100px"></td>
              <td class="td-btn">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-outline-success btn-sm p-2" (click)="onUpdateProducto(producto.id)">Editar</button>
                  <button type="button" class="btn btn-outline-danger btn-sm mr-2" (click)="onDeleteProducto(producto.id)">Eliminar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
